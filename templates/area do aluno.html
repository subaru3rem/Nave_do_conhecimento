<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Area do aluno</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style/style_area do aluno.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style/finalizar_cad.css')}}">
    <link rel="icon" href="{{url_for('static', filename='imagens/Logo-Nave-titulo.png')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{url_for('static', filename='script.js')}}" async></script>
</head>
<body>
    <div>
        <header class="menu">
            <a class="menu_link" class="item_menu" href="/">Nave do Conhecimento</a>
            <nav class="item_menu">
                <a class="menu_link" href="https://capacitacao.navedoconhecimento.rio/">Cursos</a>
                <a class="menu_link" href="/eventos">Eventos</a>
                <a class="menu_link" href="/unidades">Unidades</a>
                <a class="menu_link" href="/user">Area do aluno</a>
            </nav>
        </header>
        <header class="responsive">
            <div class="menu_responsive">
                <p class="item_responsive">Nave do Conhecimento</p>
                <div class="aling_hamburger">
                <input class="checkbox" type="button" onclick="bt_responsive()" name="" id="" />
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                </div>  
            </div>
            <nav id="responsive_menu">
                    <a class="menu_link" href="/">Inicio</a>
                    <a class="menu_link" href="https://capacitacao.navedoconhecimento.rio/">Cursos</a>
                    <a class="menu_link" href="/eventos">Eventos</a>
                    <a class="menu_link" href="/unidades">Unidades</a>
                    <a class="menu_link" href="/user">Area do aluno</a>
            </nav>
        </header>
        <section id="destaque">  
        <div id="menu">
            <button id='btlog'onclick= "bt_log()">Login</button>
            <button id='btcad'onclick= "bt_cad()">Cadastro</button>
        </div>
        <div class="login" id="log_div">
            <h2>Login</h2>
            <form id="log_form">
            <h3>User</h3> 
            <input class="input" type="text" name="login">
            <h3>Senha</h3>
            <input class="input" type="password" name="senha">
            <p id="error_lg"></p>
            </form>
        <button class="button" onclick="val_log()">Confirm</button>
        </div>
        <div class="login" id="cad_div">
            <h2>Novo Cadastro</h2>
            <form id="cad_form">
                <h3>User</h3>
                <input type="text" name="cad" class="input">
                <h3>Senha</h3>
                <input type="password" name="senha1" class="input">
                <h3>Confirmar senha</h3>
                <input type="password" name="senha2" class="input">
                <p id="error_cad"></p>
                <br>
            </form>
            <button class="button" onclick="val_cad()">Confirm</button>
        </div>
        </section>
    </div>
    <footer>
        <p>Nave do conhecimento<br><br>Prefeitura do Rio de Janeiro</p>
    </footer>
</body>
</html>
